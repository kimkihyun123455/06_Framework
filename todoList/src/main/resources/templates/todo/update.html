<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="|${todo.todoNo}번 할 일 수정|">Document</title>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  <h1 th:text="|${todo.todoNo}번 할 일 수정|"></h1>
  <hr>

  <form action="/todo/update" method="post">
    <div>
      제목 : <input type="text" name="todoTitle" th:value="${todo.todoTitle}">
    </div>

    <div>
      <textarea name="todoContent" cols="50" rows="5" placeholder="상세 내용"
        th:text="${todo.todoContent}"></textarea>
    </div>

    <!-- 할 일 번호를 숨겨둬 파라미터로 넘겨줘야 수정할 번호를 알수 있다 -->
    <input type="hidden" name="todoNo" th:value="${param.todoNo}">
    <button>수정하기</button>
  </form>

  <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
