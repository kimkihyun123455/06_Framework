<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 비밀번호 찾기</title>

  <th:block th:replace="~{common/common}"></th:block>

  <!-- 회원가입 페이지만의 css 추가 -->
  <link rel="stylesheet" href="">
</head>
<body>

  <main>
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="findIdPw-content">

      <h1>ID/PW 찾기</h1>
      <span>아이디와 비밀번호를 찾을 수 있습니다</span>

      <form action="/member/findId" method="POST" name="FindIdForm" id="findIdForm">
      
        <div>
          <label>아이디 찾기</label>
        </div>
      </form>

      <form action="/member/findPw" method="POST" name="FindPwForm" id="findPwForm">

        <div>
          <label>비밀번호 찾기</label> <br>
          <span>아이디를 입력하세요 : </span><input type="text" id="findPw">
        </div>
      </form>
      
    </section>
    
  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- Id Pw 찾기 JS 추가 -->
  
</body>
</html>
